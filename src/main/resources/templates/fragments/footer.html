<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJAsR1iJe6qzF9Fjm7t6k4oTmxfssT6J59MwBQkV0UbAmTyBz3w8sDff6YxF" crossorigin="anonymous">
    <style>
        /* Footer 고정 스타일 */
        body, html {
            height: 100%;
            margin: 0;
        }

        .content {
            min-height: 100%;
            padding-bottom: 50px; /* footer 높이에 맞게 여백 설정 */
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #007bff; /* footer 색상 */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Welcome to my website</h1>
    <p>Here is some content. Scroll down to see the footer fixed at the bottom.</p>
    <p>Additional content can go here...</p>
</div>

<div th:fragment="footer" class="footer">
    <h5>Footer Area</h5>
</div>

</body>
</html>
